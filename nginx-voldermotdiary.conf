# Nginx Configuration for Voldermot Diary (voldermotDiary.thatinsaneguy.com)
# Backend: Node.js/Express with Socket.IO on port 3012

server {
    server_name voldermotDiary.thatinsaneguy.com;
    
    # Main location - proxy to backend
    location / {
        proxy_pass http://localhost:3012;
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Socket.IO
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts for long-lived connections
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        
        # Disable buffering for real-time communication
        proxy_buffering off;
    }
    
    # Socket.IO specific endpoint
    location /socket.io/ {
        proxy_pass http://localhost:3012;
        proxy_http_version 1.1;
        
        # WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Standard headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        
        # Disable buffering
        proxy_buffering off;
    }

    listen 80;
}
